<!DOCTYPE html>
<html lang="en">
<link type="text/css" rel="stylesheet" href="https://terran-renderer.github.io/bloggin/style/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Much Words - Home</title>

</head>
    <body>
    
    <div class="header">
      <h1>Many Much Words</h1>
      <p>and many more?</p>
    </div>
    
    
    <div class="topnav">
      <a href="https://terran-renderer.github.io/bloggin/index.html">Home</a>
      <a href="https://terran-renderer.github.io/bloggin/read_content.html">Read</a>
      <a href="https://terran-renderer.github.io/bloggin/archive.html">Archive</a>
    </div>

    <script>
        // Example list of deployed JSON links
        const archiveLinks = [
            { title: "She who dances with death", url: 'https://script.google.com/macros/s/AKfycbxXQxW-KKVGqSZR03ooceSXYWNG3orGOR0thQ3YIbCa5ihSv9MjzQbfvXVEPEJS_ZNtLQ/exec' },
            { title: "Document 2", url: "https://example.com/json2" }
        ];

        const linkList = document.getElementById("linkList");

        // Generate clickable links
        archiveLinks.forEach(doc => {
            const link = document.createElement("a");
            link.textContent = doc.title;
            link.href = `viewer.html?url=${encodeURIComponent(doc.url)}`; // Pass URL as query parameter
            linkList.appendChild(link);
        });
    </script>
    <section id="archive-grid">
        <div class="archive-boxes">
            <div class="link-list" id="linkList">
            </div>
        </div>
    </section>
    <footer>

      <div class="social">
          <a href="https://facebook.com" target="_blank">
              <img src="img/facebook.png" alt="fb icon">

          </a>
          <a href="https://instagram.com" target="_blank">

          </a>
      </div>
  </footer>
  </body>
</html>
